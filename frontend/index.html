<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Soteria Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/login.css" />
    <script src="main.js"></script>
</head>
<body>
    <img class="logo">
    <form action="/messenger.html">
        <div class="username">
        <label for="name">Email</label>
    <input type="email" name="login" id="username" required>
    </div>
    <div class="password">
    <label for="name">Password</label>
    <input type="password" name="login" id="password" required minlength="4">
    </div>
    <input type="submit" value="Log In">
    </form>
</body>
</html>
